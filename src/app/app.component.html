<div style="background-color: lightgrey;">

  <h1 class="heading">Vote For Your Favourite Team</h1>

  <div class="card" *ngFor="let y of this.teams; let i = index">
    <div class="card-body">
      <h2 class="card-title">{{y.teamName}}</h2>
    </div>

    <img class="card-img-bottom" src="{{y.imgURL}}">

    <div class="container">
      <button (click)="voteButton(i)">Vote</button>
      count:{{y.count}}
    </div>
  </div>

</div>
